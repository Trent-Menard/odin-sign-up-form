<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>?</title>
    <link rel="stylesheet" href="style.css">
    <script src="InputValidation.js" defer></script>
</head>
<body>
  <main>
      <aside> <!-- By: Cash Macanaya on Unsplash -->
          <img src="https://images.unsplash.com/photo-1654311195282-c64f59fa27c6" alt="Astronaut staring" id="astronaut">
      </aside>

      <div id="form-info-div">
          <h2>Unknown entity detected.</h2>
          <h2>Please identify yourself.</h2>

          <form>
              <fieldset>
                  <legend>Who are you?</legend>

                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" required>

                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" required>

                  <br>
                  <br>

                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="someone@domain.com" required>

                  <label for="phone-number">Phone Number</label>
                  <input type="tel" id="phone-number" minlength="8" maxlength="11" placeholder="501-123-4567" required>

                  <br>
                  <br>

                  <label for="password">Password</label>
                  <input type="password" id="password" required>

                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" required>

                  <br>
                  <br>
                  <button type="submit" id="submit-button">Verify Identity</button>
              </fieldset>
          </form>
      </div>

  </main>
</body>
</html>
